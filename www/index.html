<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ownable demo</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>

    <div id="potion">
      <img src="potion/back.png">
      <div id="potion-juice" class="juice"></div>
      <div class="under"></div>
      <img src="potion/glass.png">
      <img src="potion/body.png">
      <div id="potion-amount" class="amount"></div>
    </div>


    <input type="range" min="1" max="100" value="50" class="slider" id="drink-amount-slider">

    <button id="drink">Drink</button>
    <button type="button" id="inst-button">Get new potion</button>

    <script src="./bootstrap.js"></script>
  </body>
</html>
