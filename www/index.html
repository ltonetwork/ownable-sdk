<!DOCTYPE html>
<html>
  <head>
<!--    <meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1.0">-->
    <meta charset="utf-8">
    <title>Ownable demo</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="navbar">
      <img src="./assets/logo_elements-cropped.svg" alt="logo">
      <button type="button" id="reset" class="secret-button pull-right">Reset</button>
    </div>

    <div class="actions">
      <button type="button" id="inst" class="hover-rotate"><span>&#43;</span></button>
    </div>

    <div class="ownables-grid">
      <div class="grid-container"></div>
    </div>

    <div class="modal" id="inst-modal">
      <div class="modal-bg"></div>
      <div class="modal-container">
        <div id="inst-menu" class="instantiate-selection"></div>
        <button type="button" class="import-button">Import from file</button></br>
        <button type="button" class="import-all-button">Import available Ownables</button>
      </div>
    </div>

    <div class="modal" id="event-chain-modal">
      <span class="close">&times;</span>
      <div class="modal-bg"></div>
      <div class="modal-container">
      </div>
    </div>

    <script src="./bootstrap.js"></script>
  </body>
</html>
